  <main>
    <div id="add-players-div">
      <h3>Select players</h3>
      <form>
        <label for="search-player-input">Player name</label>
        <input type="search" id="search-player-input" name="search-player-input" required="true" minlength="3" maxlength="15" size="15" placeholder="Doe John" pattern="[a-zA-Z \-]+"></input>
        <button id="search-player-button" type="submit"><i class="fa fa-search"></i></button>
      </form>
      <br/>
    </div>

    <div id="players-pool-div" class="container">
      <h3>Players pool</h3>
      <div id="selected-players-labels" class="container" />
      </div>
      <div>
        <button id="player-pool-select-all-button" class="btn btn-secondary">Select all</button>
        <button id="player-pool-unselect-all-button" class="btn btn-secondary">Unselect all</button>
        <button id="player-pool-remove-unselected-button" class="btn btn-danger">Remove all unselected players</button>
        <button id="create-chart-button" class="btn btn-primary">Create chart for selected players</button>
      </div>
    </div>

    <div id="chartsDiv">
    </div>

  </main>
